<script type="text/javascript">

        $(function(){
            $.ajax({
                type: "POST",
                url:"/dataController/dateNum",
                success: function(msg){
                    var data = [];
                    for (i=0;i<msg.length;i++){
                        var newData = {name: ' ',y: 11.84};
                        newData.name = msg[i].date;
                        newData.y = msg[i].number;
                        data.push(newData)
                    }
                    Highcharts.chart('container', {
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: '年份影片产出TOP10'
                        },
                        subtitle: {
                            text: '测试'
                        },
                        xAxis: {
                            type: 'category'
                        },
                        yAxis: {
                            title: {
                                text: '影片数量'
                            }

                        },
                        legend: {
                            enabled: false
                        },
                        plotOptions: {
                            series: {
                                borderWidth: 0,
                                dataLabels: {
                                    enabled: true,
                                    format: '{point.y}'
                                }
                            }
                        },

                        tooltip: {
                            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
                            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b> of total<br/>'
                        },

                        series: [
                            {
                                name: "TOP10",
                                colorByPoint: true,
                                data: data
                            }
                        ]
                    });

                }
		    });


         });
</script>
